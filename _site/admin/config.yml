backend:
  name: github
  repo: colorfulenergy/throwaway # Path to your Github repository

media_folder: "img"

collections:
  - name: "mens-main-clothes" # Used in routes, e.g., /admin/collections/blog
    label: "men main clothes" # Used in the UI
    folder: "_mens_clothes/main-clothes" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "custom name", name: "custom-name", widget: "hidden", default: "size"}
      - {label: "custom options", name: "custom-options", widget: "string", default: "Small|Medium|Large"}
      - {label: "product id", name: "custom-id", widget: "string"}
      - {label: "product name", name: "title", widget: "string"}
      - {label: "product price", name: "price", widget: "number"}
      - {label: "product image", name: "pic-url", widget: "image"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "mens or womens", name: "categories", widget: "select", options: ["mens-clothes", "mens-shoe", "mens-sweater"]}
      - {label: "is it a main product", name: "main", widget: "hidden", default: true}
      - {label: "the products type", name: "type", widget: "string"}
      - {label: "the products layout", name: "layout", widget: "hidden", default: "products"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}

