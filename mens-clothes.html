---
layout: all-products
---

<!-- loops through all the post with the categories of clothes -->

{% for post in site.categories['mens-clothes'] %}
  {% if post.main == true %}
    <a href="{{ site.baseurl }}{{ post.url }}">
      <img src="{{site.baseurl}}{{ post.pic-url }}" alt="{{ post.title }}">

      <p>${{ post.price }}</p>
      <h4>
        <a href="{{ site.baseurl }}{{ post.url }}">{{post.type}}</a>
      </h4>
    </a>
  {% endif %}
{% endfor %}
