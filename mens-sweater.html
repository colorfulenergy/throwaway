---
layout: all-products
---

<!-- loops through all the post with the categories of shoe -->

{% for post in site.categories['mens-sweater'] %}
  {% if post.main == true %}
    <img src="{{ post.pic-url }}" alt="{{ post.title }}">

    <p>${{ post.price }}</p>
    <h4>
      <a href="{{ site.baseurl }}{{ post.url }}">{{post.type}}</a>
    </h4>
  {% endif %}
{% endfor %}
